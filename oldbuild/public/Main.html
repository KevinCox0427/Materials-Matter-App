<!doctype html>
<html>
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
	<title>Materials Matter Prototype</title>
	<link rel="stylesheet" href = "main.css">
</head>
	
<body>
    <input type = "file" id = "Upload">
    <div id = "SVGs">
        <svg class = "CommentArrowSVG" viewBox="0 0 1581.32 1563.08" xmlns="http://www.w3.org/2000/svg"><path d="m1541.32 1483.08h-1322.1v-1161.08h107.61a31.56 31.56 0 0 0 27.42-47.2l-147.61-258.87c-12.11-21.24-42.73-21.24-54.84 0l-147.61 258.82a31.57 31.57 0 0 0 27.42 47.25h107.61v1201.08a40 40 0 0 0 40 40h1362.1a40 40 0 0 0 0-80z" fill="#fff"/></svg>
        <svg class = "DeleteSVG" viewBox="0 0 914.96 1179.42" xmlns="http://www.w3.org/2000/svg"><rect fill="#3e4657" height="976.18" rx="100" width="700.75" x="105.35" y="203.24"/><rect fill="#3e4657" height="189.3" rx="94.65" width="914.96" y="89.19"/><rect fill="#3e4657" height="161.84" rx="65.76" width="633.18" x="139.14"/><g fill="#fff"><path d="m0 253.49h914.96v50h-914.96z"/><path d="m0 64.19h914.96v50h-914.96z"/><path d="m254.8 1064.12a25 25 0 0 1 -25-25v-601.4a25 25 0 0 1 50 0v601.4a25 25 0 0 1 -25 25z"/><path d="m455.72 1064.12a25 25 0 0 1 -25-25v-601.4a25 25 0 0 1 50 0v601.4a25 25 0 0 1 -25 25z"/><path d="m650.06 1064.12a25 25 0 0 1 -25-25v-601.4a25 25 0 0 1 50 0v601.4a25 25 0 0 1 -25 25z"/></g></svg>
        <svg class = "UpArrowSVG" viewBox="0 0 1160.57 1763.82" xmlns="http://www.w3.org/2000/svg"><path d="m1147.86 841.29-496.17-801.51c-32.83-53-110-53-142.81 0l-496.17 801.51c-34.64 55.94 5.6 128.18 71.4 128.18h328.22v626.39a168 168 0 1 0 335.91 0v-626.39h328.22c65.79 0 106.03-72.24 71.4-128.18z" fill="#3e4657"/></svg>
        <svg class = "DownArrowSVG" viewBox="0 0 1160.57 1763.82" xmlns="http://www.w3.org/2000/svg"><path d="m1147.86 922.54-496.17 801.46c-32.83 53-110 53-142.81 0l-496.17-801.46c-34.64-55.95 5.6-128.18 71.4-128.18h328.22v-626.36a168 168 0 1 1 335.91 0v626.4h328.22c65.79-.04 106.03 72.19 71.4 128.14z" fill="#3e4657"/></svg>
    </div>
    
    <div id = "NotificationWrapper">
        <div id = "NotificationWindow">
            <span id = "NotificationMessage"></span>
            <div id = "NotificationChoices">
                <div class = "NotificationButton">No</div>
                <div class = "NotificationButton">Yes</div>
            </div>
        </div>
    </div>
    
	<div id = "MainWrapper">
        <div id = "MapWrapper">
            <div id = "Map"></div>
            <div id = "CommentWrapper"></div>
        </div>
		<div id = "Toolbar">
			<div id = "ToolbarButtonWrapper">
				<div id = "DateDropdown">
                    <div id = "DateInnerWrapper">
                        <div id = "DropdownIcon">
                            <div id = "DropdownTriangle"></div>
                        </div>
                        <span id = "DateTitle">Comment History</span>
                        <div id = "DateScroller"></div>
                    </div>
                </div>
                <div id = "Filler"></div>
                <div id = "CommentSessionButton" class = "ToolbarButton"><span id = "CommentSessionButtonText">Start Comment Session</span></div>
                <span id = "MapName" contenteditable="true">Untitled</span>
                <div id = "CommentButton" class = "ToolbarButton">
                    <svg class = "ButtonSVG" viewBox="0 0 1494.07 1494.07" xmlns="http://www.w3.org/2000/svg"><circle cx="747.04" cy="747.04" fill="#3e4657" r="747.04"/><g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="149.41"><path d="m747.04 304.63v884.81"/><path d="m304.63 747.04h884.81"/></g></svg>
                </div>
                <div id = "NodeButton" class = "ToolbarButton">
                    <svg class = "ButtonSVG" viewBox="0 0 1612.39 1612.39" xmlns="http://www.w3.org/2000/svg"><rect fill="#3e4657" height="1612.39" rx="300" width="1612.39"/><g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="149.41"><path d="m806.19 363.79v884.81"/><path d="m363.79 806.19h884.81"/></g></svg>
                </div>
				<div id = "RowButton" class = "ToolbarButton">
                    <svg class = "ButtonSVG" viewBox="0 0 1860.4 1511.41" xmlns="http://www.w3.org/2000/svg"><path d="m84.56 84.56h1691.27v1342.28h-1691.27z" fill="#fff"/><g fill="none" stroke="#3e4657" stroke-linecap="round" stroke-linejoin="round"><path d="m930.2 1157.15v-817.22" stroke-width="137.99"/><path d="m521.59 748.54h817.22" stroke-width="137.99"/><path d="m84.56 1426.84h1691.27" stroke-width="169.13"/><path d="m84.56 84.56h1691.27" stroke-width="169.13"/></g></svg>
                </div>
                <div id = "Save" class = "ToolbarButton">
                    <svg class = "ButtonSVG" viewBox="0 0 1400.1 1400.1" xmlns="http://www.w3.org/2000/svg"><path d="m1234.62 1341.52h-1069.14a106.9 106.9 0 0 1 -106.9-106.9v-1069.14a106.9 106.9 0 0 1 106.9-106.9h852.83a106.91 106.91 0 0 1 82.9 39.4l216.3 232.42a106.9 106.9 0 0 1 24 67.5v836.72a106.9 106.9 0 0 1 -106.89 106.9z" fill="#3e4657"/><path d="m355.94 5.72v454.28c0 60.78 46.62 110.06 104.13 110.06h479.93c57.51 0 104.13-49.28 104.13-110.06v-454.28" fill="#fff"/><path d="m233.12 1320.66v-261.27c0-67.59 50.88-122.39 113.61-122.39h706.63c62.75 0 113.62 54.79 113.62 122.38v261.27" fill="#fff"/><g fill="#3e4657"><path d="m499.35 481.68a25 25 0 0 1 -25-25v-275.62a25 25 0 0 1 50 0v275.62a25 25 0 0 1 -25 25z"/><path d="m997.76 100a100 100 0 0 1 77.54 36.86l202.34 217.41a100 100 0 0 1 22.46 63.14v782.69a100 100 0 0 1 -100 100h-1000.1a100 100 0 0 1 -100-100v-1000.1a100 100 0 0 1 100-100zm0-100h-797.76a199.92 199.92 0 0 0 -200 200v1000.1a199.92 199.92 0 0 0 200 200h1000.1a199.92 199.92 0 0 0 200-200v-782.69a200.59 200.59 0 0 0 -44.91-126.28l-2.09-2.57-2.25-2.42-200.49-215.42a200 200 0 0 0 -152.6-70.72z"/><path d="m965.94 1049.48h-580.2a25 25 0 0 1 0-50h580.2a25 25 0 0 1 0 50z"/><path d="m881.85 1153.84h-496.11a25 25 0 0 1 0-50h496.11a25 25 0 1 1 0 50z"/><path d="m1064.45 1258.19h-678.71a25 25 0 0 1 0-50h678.71a25 25 0 1 1 0 50z"/></g><rect fill="#fff" height="144.32" rx="50" width="144.32" x="140.58" y="197.48"/></svg>
                </div>
			</div>
		</div>
		<div id = "NodePointer"></div>
		<div id = "RowPointer"></div>
        <div id = "CommentPointer"></div>
	</div>
    
	<div id = "NodeMenu">
		<div id = "NodePreview">
            <div id = "NodeFunctions">
                <div id = "NodeDelete" class = "Button">
                    <svg class = "ButtonSVG" viewBox="0 0 914.96 1179.42" xmlns="http://www.w3.org/2000/svg"><rect fill="#3e4657" height="976.18" rx="100" width="700.75" x="105.35" y="203.24"/><rect fill="#3e4657" height="189.3" rx="94.65" width="914.96" y="89.19"/><rect fill="#3e4657" height="161.84" rx="65.76" width="633.18" x="139.14"/><g fill="#fff"><path d="m0 253.49h914.96v50h-914.96z"/><path d="m0 64.19h914.96v50h-914.96z"/><path d="m254.8 1064.12a25 25 0 0 1 -25-25v-601.4a25 25 0 0 1 50 0v601.4a25 25 0 0 1 -25 25z"/><path d="m455.72 1064.12a25 25 0 0 1 -25-25v-601.4a25 25 0 0 1 50 0v601.4a25 25 0 0 1 -25 25z"/><path d="m650.06 1064.12a25 25 0 0 1 -25-25v-601.4a25 25 0 0 1 50 0v601.4a25 25 0 0 1 -25 25z"/></g></svg>
                </div>
                <div id = "NodeMove" class = "Button"></div>
            </div>
			<span id = "TitlePreview" class = "EntryField" contenteditable="true">Enter Title...</span>
			<span id = "DatePreview" class = "EntryField" contenteditable="true">##/##/####</span>
            <span id = "LocationPreview" class = "EntryField" contenteditable="true">Enter Location...</span>
            <div id = "ContentPreviewScroller">
                <div id = "ContentPreviewWrapper">
                    <div id = "AddContent">+ Add Content</div>
                </div>
            </div>
            <div id = "ContentPreviewOptionWrapper">
            </div>
            <span id = "DescriptionPreview" class = "EntryField" contenteditable="true">Enter Description...</span>
            <div id = "TextPassage"></div>
		</div>
        <div id = "CommentPreview">
            <div id = "CommentOptionButtons">
                <div class = "CommentOptionButton">Post</div>
                <div class = "CommentOptionButton">Cancel</div>
            </div>
        </div>
	</div>
    
    <script src = "main.js"></script>
</body>
    
</html>
